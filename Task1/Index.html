<!DOCTYPE html>
<html lang="en">
<head>
	<title>Basic | Recipe HTML Structure</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- 
	div#Container>header>h1{Recipes}+p{A great recipe is at the heart of every memorable meal. Browse our themed recipes for inspiration or search by ingredient.}^Main>div#Hero+div#Content^footer 
	-->
	<div id="Container">
		<header>
			<h1>Recipes</h1>
			<p>A great recipe is at the heart of every memorable meal. Browse our themed recipes for inspiration or search by ingredient.</p>
		</header>
		<Main>
			<div id="Hero">
				<!-- 
				img[http://www.sbs.com.au/food/sites/sbs.com.au.food/files/styles/full/public/curd-and-treacle.jpg]+h3{RECIPES WE LOVE}+h2{The Best Pavlova2} 
				-->
				<img src="http://www.sbs.com.au/food/sites/sbs.com.au.food/files/styles/full/public/curd-and-treacle.jpg" alt="">
				<h3>RECIPES WE LOVE</h3>
				<h2>The Best Pavlova2</h2>
			</div>
			<div id="Content">
				h3{Ingredients}+hr+ul
			</div>
		</Main>
		<footer></footer>
	</div>
</body>
</html>
